<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - MedAssist</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/components.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-icon">ğŸ’Š</span>
          <span class="logo-text">MedAssist</span>
        </a>
        
        <div class="search-box" style="flex: 1; max-width: 500px; margin: 0 2rem;">
          <input type="text" class="search-input" id="medicine-search" placeholder="Search medicines...">
          <button class="search-btn" id="search-btn">ğŸ”</button>
        </div>
        
        <nav class="nav">
          <a href="cart.html" class="nav-link">Cart <span class="cart-badge" id="cart-badge">0</span></a>
        </nav>

        <div class="header-actions">
          <div class="auth-buttons" id="auth-buttons">
            <a href="login.html" class="btn btn-outline">Login</a>
          </div>
          <div class="user-menu hidden" id="user-menu">
            <button class="user-menu-btn" id="user-menu-btn">
              <span class="user-avatar" id="user-avatar">U</span>
            </button>
            <div class="dropdown-menu hidden" id="user-dropdown">
              <a href="profile.html" class="dropdown-item">My Profile</a>

              <button class="dropdown-item" id="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container" style="padding: 2rem 0;">
    <div id="search-results">
      <div class="loading-container">
        <div class="spinner"></div>
        <p>Loading medicines...</p>
      </div>
    </div>
  </main>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/search.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
