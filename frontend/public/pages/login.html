<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MedAssist</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/components.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <span class="logo-icon">ðŸ’Š</span>
          <span class="logo-text">MedAssist</span>
        </a>
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Email or Phone</label>
          <input type="text" name="email_or_phone" class="form-input" placeholder="Enter email or phone number" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <a href="#" class="text-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-full btn-lg">Login</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
